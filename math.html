            <tr> <!-- Main -->
               
                <td>
                   
                    <div>
                        <h1 class="main-header">Математичні калькулятори</h1>
                        <table border="0px" class="main-div-table">
                            <div class="side-div" id="p2">
                                <h1>Види калькуляторів</h1>
                                <ul class="side-div-list">

                                        <a href="dev.html" class="side-div-link side-div-linkR">Для розробників</a>
                                    </li>
                                </ul>
                            </div>
                            <tr>
                                <div align="center">
                                    <div class="calculator-div">
                                        <h2>Квадратне рівняння</h2>                                                                            
                                        <p>
                                            <input type="text" size="3" class="calculator-div-numInput" id="ise1" value="1">x<sup>2</sup> 
                                            + <input type="text" size="3" class="calculator-div-numInput" id="ise2" value="-5">x 
                                            + <input type="text" size="3" class="calculator-div-numInput" id="ise3" value="6"> 
                                            = 0
                                        </p>
                                        <button class="calculator-button" onclick="calculateSquareEquation()">Обчислити</button>
                                        <p id="resultPSquareEquation"></p>
                                    </div>
                                    <div class="calculator-div">                                          
                                        <h2>Гіпотенуза прямокутного трикутника</h2>
                                        <img src="images/triangleP.png" align="left">
                                        a = <input type="text" size="3" class="calculator-div-numInput" id="ipt1" value="1"><br>
                                        b = <input type="text" size="3" class="calculator-div-numInput" id="ipt2" value="1"><br>
                                        <button class="calculator-button" onclick="calculateTriangleSide()">Обчислити</button>
                                        <p id="resultPTriangleSide"></p>
                                    </div>
                                    <div class="calculator-div">                                          
                                        <h2>Кількість усіх можливих комбінацій із елементів</h2>
                                        <label for="inc">Кількість елементів</label>
                                         <input type="text" size="3" class="calculator-div-numInput" id="inc" name="inc" value="1"><br>
                                         <label for="inl">Довжина комбінації</label>
                                         <input type="text" size="3" class="calculator-div-numInput" id="inl" name="inl" value="1"><br>
                                         <label for="inr">Елементи можуть повторюватися</label>
                                         <input type="checkbox" id="inr" name="inr"><br>
                                        <button class="calculator-button" onclick="calculateCombinationsCount()">Обчислити</button>
                                        <p id="resultPCombinationsCount"></p>
                                    </div>
                                </div>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>

                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td></td>
            </tr>
